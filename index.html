<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/styles.css">

  <title>Frontend Mentor | Age calculator app</title>



</head>

<body>
  <div class="container">
    <div class="born-date">
      <small>DAY</small>
        <input placeholder="DD" class="born" name="day" id="day">
      

      
        <small>MONTH</small>
        <input placeholder="MM" class="born" name="month" id="month">
      

      
        <small>YEAR</small>
        <input placeholder="YYYY" class="born" name="year" id="year">
      

    </div>

    <div class="icon">
      <hr> <img src="/assets/images/icon-arrow.svg" alt="">
    </div>

    <div class="age">

      <div class="age-calculated">
        <p><span>--</span> years</p>
      </div>

      <div class="age-calculated">
        <p><span>--</span> month</p>
      </div>

      <div class="age-calculated">
        <p><span>--</span> days</p>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
